<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        select {
            width: 200px;
        }

        span {
            color: red;
        }

    </style>
</head>
<body>

<form action="">
    <h2>Order form</h2>
    <h3>What would you like to buy?</h3>
    <select>
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <h3>What would you like to buy?</h3>
    <input type="radio" name="price"> 1- $10
    <br>
    <input type="radio" name="price"> 2- $10
    <br>
    <input type="radio" name="price"> 3- $10

    <h3>Name <span>*</span></h3>
    <input type="text" placeholder="First name">
    <input type="text" placeholder="Last name">
    <h3>Email</h3>
    <input type="email">

    <h3>Phone number</h3>
    <input type="text" style="width: 60px"> - <input type="text" style="width: 60px"> - <input type="text" style="width: 60px">
    <br>
    <br>
    <button>Submit</button>
</form>
</body>
</html>
