    class Kind {
        nameKind;
        featherColor;

        constructor(nameKindInput, featherColorInput) {

        }
        
        getNameKind() {

    class Dog {
        nameDog; // string
        age; // number
        kindDog; // Kind (object)
        isSick;
        constructor(nameDogInput, ageInput, kindDogInput, isSickInput) {
            this.nameDog = nameDogInput;
            this.age = ageInput;
            this.isSick = isSickInput;
            this.kindDog = kindDogInput;
        }

        getKindDog() {
            return this.kindDog;
        }

        setKindDog(kindDogInput) {
            this.kindDog = kindDogInput;
        }

        getInfo() {
            let data = ` ${this.nameDog} có tuổi là ${this.age} thuộc giống ${this.kindDog.getNameKind()}`
            return data;
        }

        checkSick() {
            if(this.isSick) {
                return `${this.nameDog} ốm!!`
            } else {
                return `${this.nameDog} khỏe!!`
            }
        }
    }
