<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Calculator</h1>
<input type="number" id="number1">
<input type="number" id="number2">
<br>
<br>
<button onclick="cong()">+</button>
<button onclick="tru()">-</button>
<button>*</button>
<button>/</button>
<p id="kq"></p>

<script>
    function cong() {
        let a = +document.getElementById("number1").value;
        let b = +document.getElementById("number2").value;
        let result = a + b;
        document.getElementById('kq').innerHTML = "Result: " + result;
    }

    function tru() {
        let a = +document.getElementById("number1").value;
        let b = +document.getElementById("number2").value;
        let result = a - b;
        document.getElementById('kq').innerHTML = "Result: " + result;
    }
</script>

</body>
</html>
