git init: Tạo local repository
git add . : đưa các thay đổi vào stanging area
git commit -m "comment" : đưa code từ staging area vào local repo và tạo snapshot
git remote: Tạo kết nối đến remote repo
git push: Đẩy dữ liệu từ local repo lên remote repo.
